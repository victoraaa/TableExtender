// Tidy config file to convert HTML files into XHTML files
// see http://tidy.sourceforge.net/docs/quickref.html for an explanation
markup: yes
tidy-mark: no
input-xml: no
output-xhtml: yes
output-xml: yes
fix-uri: yes
force-output: yes
show-warnings: yes
show-errors: 10
input-encoding: latin1
output-encoding: latin1
numeric-entities: no
quote-marks: no
quote-nbsp: no
quote-ampersand: no
break-before-br: no
uppercase-tags: yes
uppercase-attributes: yes
literal-attributes: no
indent: yes
wrap: 0
